<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Welcome - HEALTH SUPPORT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #eef2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
 
    .welcome-box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 60px 45px;
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
      text-align: center;
      width: 420px;
      animation: fadeIn 1.2s ease;
    }
 
    .logo-wrapper {
      width: 140px;
      height: 140px;
      margin: 0 auto 30px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1e3a8a, #60a5fa);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
 
    .logo-wrapper img {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      background: white;
      padding: 10px;
    }
 
    h1 {
      color: #1e3a8a;
      margin-bottom: 15px;
      font-size: 30px;
      letter-spacing: 2px;
      font-weight: 700;
    }
 
    p {
      color: #475569;
      margin-bottom: 40px;
      font-size: 16px;
      line-height: 1.8;
    }
 
    button {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
 
    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }
 
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
 
    @media (max-width: 480px) {
      .welcome-box {
        width: 90%;
        padding: 45px 25px;
      }
    }
  </style>
</head>
 
<body>
  <div class="welcome-box">
 
    <div class="logo-wrapper">
      <img src="HS-logo.jpg" alt="Health Support Logo">
    </div>
 
    <h1>HEALTH SUPPORT</h1>
 
    <p>
      ようこそ！<br>
      症状を検索して、近くの病院を探すことができます。
    </p>
 
    <button onclick="goApp()">アプリを開始する</button>
 
  </div>
 
  <script>
    function goApp() {
      window.location.href = "ws115.html";
    }
  </script>
</body>
</html>
